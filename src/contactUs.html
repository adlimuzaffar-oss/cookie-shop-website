<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Shop - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Contact Us</h1>
        
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-7 mb-4 mb-md-0">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Send us a Message</h3>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Business Contact Info -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Business Information</h3>
                        
                        <div class="mb-4">
                            <h5><i class="fas fa-clock me-2"></i>Business Hours</h5>
                            <p class="mb-0">Monday - Friday: 9:00 AM - 8:00 PM</p>
                            <p class="mb-0">Saturday: 10:00 AM - 6:00 PM</p>
                            <p>Sunday: 11:00 AM - 5:00 PM</p>
                        </div>

                        <div class="mb-4">
                            <h5><i class="fas fa-map-marker-alt me-2"></i>Location</h5>
                            <p>123 Cookie Street<br>
                            Sweet Town, ST 12345<br>
                            United States</p>
                        </div>

                        <div class="mb-4">
                            <h5><i class="fas fa-phone me-2"></i>Phone</h5>
                            <p>(555) 123-4567</p>
                        </div>

                        <div class="mb-4">
                            <h5><i class="fas fa-envelope me-2"></i>Email</h5>
                            <p>info@cookieshop.com</p>
                        </div>

                        <div class="social-links">
                            <h5><i class="fas fa-share-alt me-2"></i>Follow Us</h5>
                            <a href="#" class="btn btn-outline-dark me-2"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-outline-dark me-2"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="btn btn-outline-dark me-2"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
